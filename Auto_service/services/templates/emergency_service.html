<!-- emergency_service.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Request</title>
</head>

<body>
    <h1>Emergency Service Request</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="description">Description of Emergency:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea>

        <button type="submit">Submit Emergency Request</button>
    </form>
</body>

</html>
