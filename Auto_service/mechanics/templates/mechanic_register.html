<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Mechanic</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .container {
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            background: url('path/to/hero-image.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-bottom: 5px solid #00796b;
        }

        h1 {
            font-size: 2.8em;
            margin: 0;
            color: #FF5722;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        form input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        form button {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #00796b;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #004d40;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .messages {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }

        footer {
            background-color: #00796b;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            border-top: 5px solid #004d40;
        }

        footer a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>Register Mechanic</h1>
    </div>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            {{ form.username }}

            <label for="password1">Password:</label>
            {{ form.password1 }}

            <label for="password2">Password confirmation:</label>
            {{ form.password2 }}

            <label for="other_name">Other name:</label>
            {{ form.other_name }}

            <label for="date_of_birth">Date of birth:</label>
            {{ form.date_of_birth }}

            <button type="submit">Register</button>
        </form>

        {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2024 Ghebee & Co. <br>Contact Us</p>
    </footer>
</body>

</html>
