<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>Mechanic Registration</h1>
    </header>

    <main>
        <section>
            <form method="POST">
                {% csrf_token %}
                <h2>Welcome Create Your Account</h2>
                {{ mechanic_form.as_p }}
              
                {{ user_form.as_p }}

                

                <button type="submit">Register</button>
            </form>
        </section>

        <section>
            <p>Already have an account? <a href="{% url 'mechanic_login' %}">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Auto Service</p>
    </footer>
</body>
</html>
